name: Build and Scan jotateste Image

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write  # ðŸ‘ˆ Required to push to GHCR

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull image from Docker Hub
        run: docker pull josepf99/testhdfc:latest 
          
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Checkmarx One CLI Action
        uses: checkmarx/ast-github-action@main #Github Action version
        with:
          project_name: Jota_SCA
          cx_tenant: cx_seg
          base_uri:  https://eu.ast.checkmarx.net
          cx_client_id: ${{ secrets.CLIENT_ID }}
          cx_client_secret: ${{ secrets.SECRET }}
          branch: main
          additional_params: --scan-types "container-security" --container-images "josepf99/testhdfc:latest"
