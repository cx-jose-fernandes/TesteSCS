name: Build and Scan jotateste Image

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write  # ðŸ‘ˆ Required to push to GHCR

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/cx-jose-fernandes/jotateste:latest
          
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Checkmarx One CLI Action
        uses: checkmarx/ast-github-action@main #Github Action version
        with:
          project_name: Jota_SCA
          cx_tenant: cx_seg
          base_uri:  https://eu.ast.checkmarx.net
          cx_client_id: ${{ secrets.CLIENT_ID }}
          cx_client_secret: ${{ secrets.SECRET }}
          branch: main
          additional_params: --scan-types "container-security" --container-images "ghcr.io/cx-jose-fernandes/jotateste:latest"
