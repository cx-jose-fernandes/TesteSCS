trigger:
- main

pool:
  vmImage: ubuntu-latest
steps:
- task: Checkmarx AST@3
  inputs:
    CheckmarxService: 'CxAST Connection'
    projectName: 'Jota_SCA'
    branchName: 'main'
    tenantName: 'cx_seg'
    additionalParams: '--scan-types container-security,  --container-images "C:\Users\JosePF\minha-imagem.tar", --debug'